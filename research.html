        function resizeWidth() {
            var newWidth = $(document).width();

              $("body").css('background-image', 'none');
            }
            else
            {
              console.log("Screen size restored");
              $("body").css('background-image', 'url("skybg.jpg")');
              $("body").css('background-repeat', "no-repeat");
              $("body").css('background-position', "center top");
              $("body").css('background-size', "100% 200px");
            }

            if( newWidth < 990 )
            {
              $("#seperater").show();
              $("#scroll-col").css('padding-right', '50px');
              $("#info-col").css('padding-right', '150px');
            }

              $("#info-col").css('padding-right', '10%');
              $("#info-col").css('padding-left', '0%');
            }
        };
